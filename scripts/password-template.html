        right: 8px;
        top: 50%;
        transform: translateY(-50%);

        transition: opacity 0.2s;

        margin-bottom: 1.5em;
        cursor: pointer;

      .staticrypt-remember input[type="checkbox"] {

        margin-right: 0.75em;
        cursor: pointer;
        accent-color: #009edb;

      .hidden {

      .staticrypt-spinner-container {

        align-items: center;
        justify-content: center;
        background: #ffffff;

        height: 2.5rem;
        vertical-align: text-bottom;
        border: 0.3em solid #d7d1ca;
